<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TX</title>
  <meta http-equiv="refresh" content="0;url=/TX">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      color: #333;
    }
    
    .redirect-message {
      margin-bottom: 20px;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #333;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
  <script>
    // Immediate redirect
    window.location.href = "/TX";
  </script>
</head>
<body>
  <div class="redirect-message">Redirecting to the correct page...</div>
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
