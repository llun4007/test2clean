<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'OCR-A BT';
      font-style: normal;
      font-weight: normal;
      src: local('OCR-A BT'), url('../OCR-a___.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'MagdaClean', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 70.4px 20px 20px 20px; /* Increased top padding by 60% from 20px to 32px */
      position: static;
      opacity: 0; /* Start invisible */
      transition: opacity 0.8s ease-in-out; /* Fade in over 0.8 seconds */
    }

    body.loaded {
      opacity: 1; /* Fully visible */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      width: 100%;
      flex: 1;
      padding-bottom: 153.6px; /* Increased by 60% from 120px */
    }

    /* Desktop layout styles */
    .desktop-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .image-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .gif-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.1s;
      z-index: 10;
    }

    .gif-overlay.active {
      opacity: 1;
    }

    .main-image {
      max-width: 60vw;  /* Reduced from 90vw to zoom out more */
      max-height: 50vh; /* Reduced from 70vh to zoom out more */
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: filter 0.3s ease; /* Added transition for hover effect */
    }

    .main-image:hover {
      filter: brightness(0.7); /* Darken image on hover */
    }

    .download-section {
      margin-top: 0.7rem; /* Reduced from 2rem to move up 15% */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .app-footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 5;
    }

    .footer-text {
      font-family: 'OCR-A BT', monospace;
      font-size: 0.7rem; /* Smaller than previous 0.9rem */
      color: #d2d2d2;
      letter-spacing: 0.1em;
      text-align: right;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .footer-text:hover {
      opacity: 0.7;
    }

    /* Mobile layout - hidden by default */
    .mobile-layout {
      display: none;
    }

    /* Media queries adjustments for footer-text font-size and app-footer padding */
    @media (max-width: 1024px) and (min-width: 769px) {
      .app-footer {
        bottom: 12px; /* Adjust for tablet */
        padding: 0 18px;
      }
      .footer-text {
        font-size: 0.6rem;
      }
    }

    @media (max-width: 768px) and (min-width: 481px) {
      .app-footer {
        bottom: 10px; /* Adjust for mobile landscape */
        padding: 0 15px;
      }
      .footer-text {
        font-size: 0.7rem; /* Increased by 40% from 0.5rem */
      }
    }

    @media (max-width: 480px) {
      .app-footer {
        bottom: 8px; /* Adjust for mobile portrait */
        padding: 0 10px;
      }
      .footer-text {
        font-size: 0.56rem; /* Increased by 40% from 0.4rem */
      }
    }

    @media (max-width: 375px) {
      .app-footer {
        bottom: 6px; /* Adjust for very small screens */
        padding: 0 8px;
      }
      .footer-text {
        font-size: 0.49rem; /* Increased by 40% from 0.35rem */
      }
    }

    @media (min-width: 1440px) {
      .app-footer {
        bottom: 20px; /* Adjust for large desktop */
        padding: 0 30px;
      }
    }

    @media (min-width: 1920px) {
      .app-footer {
        bottom: 25px; /* Adjust for ultra-wide */
        padding: 0 40px;
      }
    }

    /* Tablet breakpoints */
    @media screen and (max-width: 1024px) and (min-width: 769px) {
      body {
        padding: 56px 15px 15px 15px; /* Increased top padding by 60% from 15px to 24px */
      }

      .main-image {
        max-width: 65vw;  /* Reduced from 85vw */
        max-height: 45vh; /* Reduced from 65vh */
      }
      
      .download-section {
        margin-top: 1.03rem;
      }

      .container {
        padding-bottom: 128px; /* Increased by 60% from 100px */
      }
    }

    /* Mobile landscape and small tablets */
    @media screen and (max-width: 768px) and (min-width: 481px) {
      body {
        padding: 56px 15px 15px 15px; /* Increased top padding by 60% from 15px to 24px */
      }
      
      .main-image {
        max-width: 70vw;  /* Reduced from 90vw */
        max-height: 40vh; /* Reduced from 60vh */
      }
      
      .download-section {
        margin-top: 0.78rem;
      }

      .container {
        padding-bottom: 128px; /* Increased by 60% from 100px */
      }
    }

    /* Mobile portrait */
    @media screen and (max-width: 480px) {
      body {
        padding: 41.6px 10px 10px 10px; /* Increased top padding by 60% from 10px to 16px */
      }
      
      .main-image {
        max-width: 75vw;  /* Reduced from 95vw */
        max-height: 35vh; /* Reduced from 55vh */
      }
      
      .download-section {
        margin-top: 0.52rem;
      }

      .container {
        padding-bottom: 102.4px; /* Increased by 60% from 80px */
      }
    }

    /* iPhone SE and very small screens */
    @media screen and (max-width: 375px) {
      .main-image {
        max-width: 80vw;  /* Reduced from 98vw */
        max-height: 30vh; /* Reduced from 50vh */
      }
      
      .download-section {
        margin-top: 0.35rem;
      }

      .container {
        padding-bottom: 89.6px; /* Increased by 60% from 70px */
      }
    }

    /* Large desktop screens */
    @media screen and (min-width: 1440px) {
      body {
        padding: 96px 20px 20px 20px; /* Increased top padding by 60% from 30px to 48px */
      }

      .main-image {
        max-width: 50vw;  /* Reduced from 70vw */
        max-height: 55vh; /* Reduced from 75vh */
      }
      
      .download-section {
        margin-top: 1.13rem;
      }

      .container {
        padding-bottom: 192px; /* Increased by 60% from 150px */
      }
    }

    /* Ultra-wide screens */
    @media screen and (min-width: 1920px) {
      .main-image {
        max-width: 40vw;  /* Reduced from 60vw */
        max-height: 60vh; /* Reduced from 80vh */
      }
      
      .download-section {
        margin-top: 1.55rem;
      }

      .container {
        padding-bottom: 230.4px; /* Increased by 60% from 180px */
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .main-image {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* iOS specific adjustments */
    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
      }
      
      .download-section {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
    }

    /* Android specific adjustments */
    @media screen and (-webkit-min-device-pixel-ratio: 1.5) {
      .download-section {
        touch-action: manipulation;
      }
    }

    .tap-file-gif {
      height: 40px;
      width: auto;
      display: block;
    }

    @media screen and (max-width: 1024px) and (min-width: 769px) {
      .tap-file-gif {
        height: 35px;
      }
    }

    @media screen and (max-width: 768px) and (min-width: 481px) {
      .tap-file-gif {
        height: 30px;
      }
    }

    @media screen and (max-width: 480px) {
      .tap-file-gif {
        height: 25px;
      }
    }

    @media screen and (min-width: 1440px) {
      .tap-file-gif {
        height: 45px;
      }
    }

    @media screen and (min-width: 1920px) {
      .tap-file-gif {
        height: 50px;
      }
    }

    /* Mobile layout based on comunal measurements */
    @media (max-width: 768px) {
      /* Hide desktop layout on mobile */
      .desktop-layout {
        display: none;
      }
      
      /* Show mobile layout on mobile */
      .mobile-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: #fff;
        padding: 0;
      }
      
      body {
        padding: 0;
        background-color: #fff;
      }
      
      .container {
        padding-bottom: 0;
      }

      .mobile-content-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 0;
        box-sizing: border-box;
      }

      .mobile-image-link {
        display: block;
        width: 77vw; /* Increased by 10% from 70vw */
        margin-top: 10.8vh; /* Reduced by 10% from 12vh */
        margin-bottom: 3.4vh; /* Reduced by another 8% from 3.7vh */
      }

      .mobile-main-image {
        width: 100%; /* Image fills its container */
        height: 60.5vh; /* Increased by 10% from 55vh */
        object-fit: contain;
        display: block;
        transition: filter 0.3s ease;
      }

      .mobile-main-image:hover {
        filter: brightness(0.7);
      }

      .mobile-download-section {
        margin-top: 3.4vh; /* Reduced by another 8% from 3.7vh */
        margin-bottom: 15vh; /* Increased by another 10% from 13.6vh */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 77vw; /* Match the width of the image container */
      }

      .mobile-tap-file-gif {
        height: 7.65vh; /* Reduced by 10% from 8.5vh */
        width: 100%; /* Make it full width of its container */
        display: block;
        object-fit: contain;
      }
    }

    /* Enhanced touch targets for mobile devices */
    @media (max-width: 768px) {
      .mobile-image-link {
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        tap-highlight-color: rgba(0,0,0,0.1);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      .mobile-image-link:active {
        opacity: 0.8;
      }
    }

    /* Enhanced touch targets for desktop */
    .main-image {
      cursor: pointer;
    }

    .desktop-layout a {
      -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      tap-highlight-color: rgba(0,0,0,0.1);
    }

    .desktop-layout a:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Desktop Layout -->
    <div class="desktop-layout">
      <div class="image-container" id="imageContainer">
        <a href="../Local Publish/menu00.html" id="menuLink">
          <img src="distortedstrectchedgridcenter.png" 
               alt="TRASHUX" 
               class="main-image"
               id="mainImage"
               onerror="this.onerror=null; this.src='https://hebbkx1anhila5yf.public.blob.vercel-storage.com/layout2-0Js8WBcl6AYGRJaV23PAqvPAo0RYDi.png';">
        </a>
        <img src="distortedstrectchedgridcentercorrupt2.gif" class="gif-overlay" id="gifOverlay" alt="">
      </div>
      
      <div class="download-section">
        <a href="../TRASHUX.NET/TRASHUX WORKS (1).pdf" download="TRASHUX WORKS (1).pdf">
          <img src="layout4gifmokk.gif" alt="TAP FILE" class="tap-file-gif" onerror="this.onerror=null; this.src='https://hebbkx1anhila5yf.public.blob.vercel-storage.com/layout4gifmokk-pbKHIkbFgM4qtffLmebZLPYUbl10HJ.gif';">
        </a>
      </div>
    </div>
    
    <!-- Mobile Layout with Comunal Measurements -->
    <div class="mobile-layout">
      <div class="mobile-content-area">
        <div class="mobile-image-container" id="mobileImageContainer" style="position: relative; width: 77vw; margin-top: 10.8vh; margin-bottom: 3.4vh;">
          <a href="../Local Publish/menu00.html" class="mobile-image-link" id="mobileMenuLink" style="width: 100%; margin: 0;">
            <img src="distortedstrectchedgridcenter.png" 
                 alt="TRASHUX" 
                 class="mobile-main-image"
                 onerror="this.onerror=null; this.src='https://hebbkx1anhila5yf.public.blob.vercel-storage.com/layout2-0Js8WBcl6AYGRJaV23PAqvPAo0RYDi.png';">
          </a>
          <img src="distortedstrectchedgridcentercorrupt2.gif" class="gif-overlay" id="mobileGifOverlay" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;">
        </div>
        
        <div class="mobile-download-section">
          <a href="../TRASHUX.NET/TRASHUX WORKS (1).pdf" download="TRASHUX WORKS (1).pdf" style="width: 100%;">
            <img src="layout4gifmokk.gif" alt="TAP FILE" class="mobile-tap-file-gif" onerror="this.onerror=null; this.src='https://hebbkx1anhila5yf.public.blob.vercel-storage.com/layout4gifmokk-pbKHIkbFgM4qtffLmebZLPYUbl10HJ.gif';">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Text -->
  <div class="app-footer">
    <a href="https://www.trashux.net" class="footer-text">MADE BY TRASHUX</a>
  </div>
  <script>
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
    });

    // Click effect for distortedstrectchedgridcenter image - DESKTOP
    document.getElementById('imageContainer').addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const gif = document.getElementById('gifOverlay');
      const link = document.getElementById('menuLink');
      
      // Create new Audio object
      const sound = new Audio('soundfxtrashux2.mp3');
      
      // Play sound
      sound.play().catch(err => console.log('Audio play failed:', err));
      
      // Reload GIF by resetting its src to play from beginning
      const gifSrc = gif.src;
      gif.src = '';
      gif.src = gifSrc;
      
      // Show GIF overlay
      gif.classList.add('active');
      
      // Navigate after effect plays (1.5 seconds)
      setTimeout(() => {
        gif.classList.remove('active');
        window.location.href = link.href;
      }, 1500);
    });

    // Click effect for distortedstrectchedgridcenter image - MOBILE
    const mobileContainer = document.getElementById('mobileImageContainer');
    if (mobileContainer) {
      mobileContainer.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const gif = document.getElementById('mobileGifOverlay');
        const link = document.getElementById('mobileMenuLink');
        
        // Create new Audio object
        const sound = new Audio('soundfxtrashux2.mp3');
        
        // Play sound
        sound.play().catch(err => console.log('Audio play failed:', err));
        
        // Reload GIF by resetting its src to play from beginning
        const gifSrc = gif.src;
        gif.src = '';
        gif.src = gifSrc;
        
        // Show GIF overlay
        gif.classList.add('active');
        
        // Navigate after effect plays (1.5 seconds)
        setTimeout(() => {
          gif.classList.remove('active');
          window.location.href = link.href;
        }, 1500);
      });
    }

    // Enable audio on first user interaction
    let audioEnabled = false;
    document.body.addEventListener('click', function enableAudio() {
      if (!audioEnabled) {
        const testSound = new Audio('soundfxtrashux2.mp3');
        testSound.volume = 0.01;
        testSound.play().then(() => {
          testSound.pause();
          audioEnabled = true;
        }).catch(e => console.log('Audio initialization:', e));
      }
    }, { once: true });
  </script>
</body>
</html>
