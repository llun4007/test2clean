<script>
  // Function to play sound and show GIF overlay, then navigate
  function playEffectAndNavigate(gifId, linkId) {
    const gif = document.getElementById(gifId);
    const link = document.getElementById(linkId);
    
    // Create new Audio object each time (ensures it plays even if previous is still playing)
    const sound = new Audio('images/soundfxtrashux2.mp3');
    
    // Play sound immediately
    sound.play().catch(e => {
      console.log('Audio play failed:', e);
    });
    
    // Reload GIF by resetting its src to play from beginning
    const gifSrc = gif.src;
    gif.src = '';
    gif.src = gifSrc;
    
    // Show GIF overlay
    gif.classList.add('active');
    
    // Navigate after effect plays (1.5 seconds)
    setTimeout(() => {
      gif.classList.remove('active');
      window.location.href = link.href;
    }, 1500);
  }
  
  // For Image2, handle the anchor tag click
  document.getElementById('wb_Image2').addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    playEffectAndNavigate('gif2', 'link2');
  });
  
  // For Image3, handle the anchor tag click
  document.getElementById('wb_Image3').addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    playEffectAndNavigate('gif3', 'link3');
  });
  
  // Enable audio on first user interaction (required by most browsers)
  let audioEnabled = false;
  document.body.addEventListener('click', function enableAudio() {
    if (!audioEnabled) {
      const testSound = new Audio('images/soundfxtrashux2.mp3');
      testSound.volume = 0.01;
      testSound.play().then(() => {
        testSound.pause();
        audioEnabled = true;
      }).catch(e => console.log('Audio initialization:', e));
    }
  }, { once: true });
</script>
