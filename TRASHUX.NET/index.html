<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to TX...</title>
  <meta http-equiv="refresh" content="0;url=/TX">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'OCR-A BT';
      font-style: normal;
      font-weight: normal;
      src: local('OCR-A BT'), url('../OCR-a___.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      color: #333;
      opacity: 0; /* Start invisible */
      transition: opacity 0.8s ease-in-out; /* Fade in over 0.8 seconds */
    }

    body.loaded {
      opacity: 1; /* Fully visible */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      width: 100%;
      flex: 1;
      padding-bottom: 153.6px; /* Increased by 60% from 120px */
    }

    .main-image {
      max-width: 60vw;  /* Reduced from 90vw to zoom out more */
      max-height: 50vh; /* Reduced from 70vh to zoom out more */
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: filter 0.3s ease; /* Added transition for hover effect */
    }

    .main-image:hover {
      filter: brightness(0.7); /* Darken image on hover */
    }

    .download-section {
      margin-top: 0.7rem; /* Reduced from 2rem to move up 15% */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .download-button {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: #000;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.2s ease;
      letter-spacing: 0.05em;
      text-align: center;
      padding: 0.5rem 1rem;
    }

    .download-button:hover {
      opacity: 0.7;
      transform: translateY(-1px);
    }

    .download-button:active {
      transform: translateY(0);
    }

    .app-footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 5;
    }

    .footer-text {
      font-family: 'OCR-A BT', monospace;
      font-size: 0.7rem; /* Smaller than previous 0.9rem */
      color: #d2d2d2;
      letter-spacing: 0.1em;
      text-align: right;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .footer-text:hover {
      opacity: 0.7;
    }

    .redirect-message {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #333;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Media queries adjustments for footer-text font-size and app-footer padding */
    @media (max-width: 1024px) and (min-width: 769px) {
      body {
        padding: 56px 15px 15px 15px; /* Increased top padding by 60% from 15px to 24px */
      }

      .main-image {
        max-width: 65vw;  /* Reduced from 85vw */
        max-height: 45vh; /* Reduced from 65vh */
      }
      
      .download-button {
        font-size: 1.4rem;
      }
      
      .download-section {
        margin-top: 1.03rem;
      }

      .container {
        padding-bottom: 128px; /* Increased by 60% from 100px */
      }
    }

    @media (max-width: 768px) and (min-width: 481px) {
      body {
        padding: 56px 15px 15px 15px; /* Increased top padding by 60% from 15px to 24px */
      }
      
      .main-image {
        max-width: 70vw;  /* Reduced from 90vw */
        max-height: 40vh; /* Reduced from 60vh */
      }
      
      .download-button {
        font-size: 1.3rem;
      }
      
      .download-section {
        margin-top: 0.78rem;
      }

      .container {
        padding-bottom: 128px; /* Increased by 60% from 100px */
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 41.6px 10px 10px 10px; /* Increased top padding by 60% from 10px to 16px */
      }
      
      .main-image {
        max-width: 75vw;  /* Reduced from 95vw */
        max-height: 35vh; /* Reduced from 55vh */
      }
      
      .download-button {
        font-size: 1.2rem;
      }
      
      .download-section {
        margin-top: 0.52rem;
      }

      .container {
        padding-bottom: 102.4px; /* Increased by 60% from 80px */
      }
    }

    @media (max-width: 375px) {
      .main-image {
        max-width: 80vw;  /* Reduced from 98vw */
        max-height: 30vh; /* Reduced from 50vh */
      }
      
      .download-button {
        font-size: 1.1rem;
      }
      
      .download-section {
        margin-top: 0.35rem;
      }

      .container {
        padding-bottom: 89.6px; /* Increased by 60% from 70px */
      }
    }

    @media (min-width: 1440px) {
      body {
        padding: 96px 20px 20px 20px; /* Increased top padding by 60% from 30px to 48px */
      }

      .main-image {
        max-width: 50vw;  /* Reduced from 70vw */
        max-height: 55vh; /* Reduced from 75vh */
      }
      
      .download-button {
        font-size: 1.8rem;
      }
      
      .download-section {
        margin-top: 1.13rem;
      }

      .container {
        padding-bottom: 192px; /* Increased by 60% from 150px */
      }
    }

    @media (min-width: 1920px) {
      .main-image {
        max-width: 40vw;  /* Reduced from 60vw */
        max-height: 60vh; /* Reduced from 80vh */
      }
      
      .download-button {
        font-size: 2rem;
      }
      
      .download-section {
        margin-top: 1.55rem;
      }

      .container {
        padding-bottom: 230.4px; /* Increased by 60% from 180px */
      }
    }

    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .main-image {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
      }
      
      .download-button {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
    }

    @media screen and (-webkit-min-device-pixel-ratio: 1.5) {
      .download-button {
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div class="redirect-message">Redirecting to TX page...</div>
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Footer Text -->
  <div class="app-footer">
    <a href="https://www.trashux.net" class="footer-text">MADE BY TRASHUX</a>
  </div>
  <script>
    // Immediate redirect
    window.location.href = "/TX";
  </script>
</body>
</html>
