<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Comunal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OCR-B 10 BT', 'OCR B', monospace;
            background-color: #ffffff;
            color: #0a0a0a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .crest {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: none;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
        }

        .main-content {
            max-width: 400px;
            width: 100%;
        }

        .nav-links {
            list-style: none;
            margin-bottom: 3rem;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            color: #0a0a0a;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'OCR-B 10 BT', 'OCR B', monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: opacity 0.2s ease;
            display: inline-block;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        footer {
            padding: 2rem;
            margin-top: auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #0a0a0a;
        }

        /* Hide company/contact footer text - removed from page */
        .footer-info, .company-name, .footer-contact {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 2rem 1.5rem;
            }

            .crest {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }

            .nav-links a {
                font-size: 1.1rem;
            }

            footer {
                padding: 1.5rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links a {
                font-size: 1rem;
            }

            .crest {
                width: 50px;
                height: 50px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="main-content">
                <svg class="crest" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="45" r="35" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>
                    <path d="M 30 20 L 50 10 L 70 20" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>
                    <rect x="45" y="15" width="10" height="8" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>
                    <circle cx="40" cy="40" r="3" fill="#0a0a0a"/>
                    <circle cx="60" cy="40" r="3" fill="#0a0a0a"/>
                    <path d="M 35 50 Q 50 58 65 50" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>
                </svg>
                
                <ul class="nav-links">
                    <li><a href="https://tally.so/r/ob2lRO" target="_blank" rel="noopener">Take Test</a></li>
                </ul>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="ABOUT.png">ABOUT</a>
                <a href="FAQ.html">FAQ</a>
                <a href="#">JOURNAL</a>
            </div>
        </footer>
    </div>
</body>
</html>
